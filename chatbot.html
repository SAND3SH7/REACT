<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

    function ChatInput(){
     return (
      <>
          <input
           placeholder="Send a message to ChatBot" 
           size="30"
           />
          <button>Send</button>
      </>
     ) 
    }

    function ChatMessage({message,sender}){
      // const message=props.message;
      // const sender=props.sender;
        // const{message,sender}=props;  //destructuring


      // if(sender==='robot'){
      //   return (
      //     <div>
      //       <img width='50'  src="download.png" />
      //       {message}
           
      //     </div>
      //   )
      // }

      return (
        <div>
          
         
          {sender==='robot' && 
           (<img width='50'  src="download.png" /> )}
          {message}
          {sender==='user'&& 
           (<img width='50'  src="doctor.jpg" />)}
          
        </div>
      )
    }

    function ChatMessages(){
      const chatMessages=[{
      message:' hello chatbot',
      sender:'user',
      id:'id1'
    },{
      message:'Hi I am a Bot!',
      sender:'robot',
       id:'id2'
    },{
      message:'can you get me todays date?',
      sender:'user',
       id:'id3'
    },{
      message:'Today is 25 February',
      sender:'robot',
       id:'id4'
    }];


    return(
      <> {chatMessages.map((chatMessage)=>{
          return(
              <ChatMessage 
              message={chatMessage.message}
              sender={chatMessage.sender}
              key={chatMessage.id}
              />
            )
          })}
        </>
      )
       
 }

    function App(){
      return(
       <>
            <ChatInput />
            <ChatMessages />
            
       </>
      )
    }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

  </body>
</html>
